language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t roshan312/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true roshan312/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-298358122207"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"